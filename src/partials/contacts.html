      <div class="popup" id="popup1">Реплицированные с&nbsp;зарубежных источников, исследования формируют глобальную
        сеть.</div>

      <div class="contacts-form__items flex">
        <label class="contacts-form__field">
          <input type="text" name="name" placeholder="Как вас зовут?" class="contacts-form__input name"
            autocomplete="off">
        </label>

        <label class="contacts-form__field">
          <input type="tel" placeholder="Ваш телефон" class="contacts-form__input tel" autocomplete="off">
        </label>

        <label class="contacts-form__field">
          <input type="email" name="email" placeholder="Ваш e-mail" class="contacts-form__input email"
            autocomplete="off">
        </label>

        <button aria-label="submit form" type="submit" class="contacts-form__btn btn btn--fill"
          data-path="modal-3">Отправить</button>
      </div>
      <div class="checkbox-validate">
        <label class="contacts-form__checkbox checkbox">
          <input type="checkbox" class="checkbox__input check">
          <span>Принимаю <a href="#">пользовательское соглашение</a></span>
        </label>
      </div>

    </form>

    <picture>
      <source media="(max-width: 950px)" srcset="img/contacts-img1_768.webp" type="image/webp">
      <source media="(max-width: 1025px)" srcset="img/contacts-img1_1024.webp" type="image/webp">
      <img src="img/contacts-img1_1920.webp" alt="background image">
    </picture>

    <div class="modal-overlay">
      <div class="modal modal--3" data-target="modal-3">
        <div class="modal__content">
          <button aria-label="exit button" class="modal__exit btn-reset">
            <svg>
              <use xlink:href="img/sprite.svg#exitIcon"></use>
            </svg>
          </button>
          <span>Спасибо, мы вам перезвоним!</span>
        </div>
      </div>
    </div>

  </div>
</section>
